<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lunar Latte Café</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ===== NAVBAR ===== -->
    <nav>
        <h1 class="logo">Lunar Latte Café</h1>
        <div class="nav-links">
            <a class="active" href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- ===== HERO SECTION ===== -->
    <header class="hero">
        <div class="hero-text">
            <h2>Sip Under the Moonlight</h2>
            <p>Where every cup feels like a cosmic journey.</p>
            <button onclick="scrollMenu()">Explore Menu</button>
        </div>
    </header>

    <!-- ===== MENU SECTION ===== -->
    <section id="menu">
        <h2>Our Lunar Specials</h2>

        <div class="menu-items">
            <div class="item">
                <img src="images/latte.jpg" alt="Latte">
                <h3>Moonbeam Vanilla Latte</h3>
                <p>₹180</p>
            </div>

            <div class="item">
                <img src="images/cappuccino.jpg" alt="Cappuccino">
                <h3>Cosmic Cappuccino</h3>
                <p>₹150</p>
            </div>

            <div class="item">
                <img src="images/brownie.jpg" alt="Brownie">
                <h3>Starlit Chocolate Brownie</h3>
                <p>₹120</p>
            </div>
        </div>
    </section>

    <script>
        function scrollMenu() {
            document.getElementById("menu").scrollIntoView({ behavior: "smooth" });
        }
    </script>

</body>
</html>
